<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <video id="penguin-sledding" autoplay loop="true" src="assets/try.mp4"></video>
                <a-asset-item id="helmet" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/SciFiHelmet/glTF/SciFiHelmet.gltf"></a-asset-item>
				<a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video>

				<!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
				<a-video src="airbending.mp4"></a-video>
			</a-assets>
			
            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <!-- raw.githack.com serves raw files directly from GitHub,
                with proper Content-Type headers -->
                <!-- first entity: reference to the above glTF model -->
                <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video>

				<!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
				<a-video src="assets/try.mp4"></a-video>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
